<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Edit Person</h2>
        <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}" >
            <div class="mb-3">
                <label for="name" class="form-label">Name: </label>
                <input id="name" th:field="*{name}" type="text" class="form-control" />
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errMes</div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age: </label>
                <input id="age" th:field="*{age}" type="text" class="form-control"/>
                <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">errMes</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input id="email" th:field="*{email}" type="text" class="form-control" />
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">errMes</div>
            </div>
            <div class="form-check form-check-inline">
                <div th:switch="*{gender}">
                    <input th:case="'0'" class="form-check-input" type="radio" name="gender" id="sexMale" value="0" checked="checked">
                    <input th:case="*" class="form-check-input" type="radio" name="gender" id="sexMale" value="0">
                </div>
                <label class="form-check-label" for="sexMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <div th:switch="*{gender}">
                    <input th:case="'1'" class="form-check-input" type="radio" name="gender" id="sexFemale" value="1" checked="checked">
                    <input th:case="*" class="form-check-input" type="radio" name="gender" id="sexFemale" value="1">
                </div>
                <label class="form-check-label" for="sexFemale">Female</label>
            </div>
            <br/>
            <br/>
            <input type="submit" value="Update" class="btn btn-primary"/>
            <a th:href="@{/people/{id}(id=${person.getId()})}" class="btn btn-primary">back</a>
        </form>
    </div>
</body>

</html>
