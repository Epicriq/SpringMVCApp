<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Person card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Person card</h2>
        <form class="g-3 border" >
            <div class="row g-3 align-items-center p-2">
                <div class="col-sm-1">
                    <label class="col-form-label" for="id">ID: </label>
                </div>
                <div class="col-sm">
                    <input type="text" readonly class="form-control-plaintext" th:value="${person.getId()}" id="id" />
                </div>
            </div>
            <div class="row g-3 align-items-center p-2">
                <div class="col-sm-1">
                    <label class="label" for="name">Name: </label>
                </div>
                <div class="col-sm">
                    <input type="text" readonly class="form-control-plaintext" th:value="${person.getName()}" id="name"/>
                </div>
            </div>
            <div class="row g-3 align-items-center p-2">
                <div class="col-sm-1">
                    <label class="label" for="age">Age: </label>
                </div>
                <div class="col-sm">
                    <input type="text" readonly class="form-control-plaintext" th:value="${person.getAge()}" id="age"/>
                </div>
            </div>
            <div class="row g-3 align-items-center p-2">
                <div class="col-sm-1">
                    <label class="label" for="email">Email: </label>
                </div>
                <div class="col-sm">
                    <input type="text" readonly class="form-control-plaintext" th:value="${person.getEmail()}" id="email"/>
                </div>
            </div>
            <div class="row g-3 align-items-center p-2">
                <div class="col-sm-1">
                    <label class="label" for="gender">Gender: </label>
                </div>
                <div class="col-sm">
                    <input type="text" readonly class="form-control-plaintext" th:value="${person.getGenderName()}" id="gender"/>
                </div>
            </div>
        </form>
        <br/>
        <form th:method="DELETE" th:object="${person}" th:action="@{/people/{id}(id=${person.getId()})}">
            <a th:href="@{/people/{id}/edit(id=${person.getId()})}" class="btn btn-primary">Edit</a>
            <a href="/people" class="btn btn-primary">back to list</a>
            <input type="submit" value="Delete" class="btn btn-primary"/>
        </form>
    </div>
</body>

</html>
