<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Create Person:</h2>
        <form th:method="POST" th:action="@{/people}" th:object="${person}">
            <div class="mb-3">
                <input id="name" th:field="*{name}" type="text" class="form-control" placeholder="Name"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errMes</div>
            </div>
            <div class="mb-3">
                <input id="age" th:field="*{age}" type="text" class="form-control" placeholder="Age"/>
                <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">errMes</div>
            </div>
            <div class="mb-3">
                <input id="email" th:field="*{email}" type="text" class="form-control" placeholder="Email"/>
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">errMes</div>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="sexMale" value="0">
                <label class="form-check-label" for="sexMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="sexFemale" value="1">
                <label class="form-check-label" for="sexFemale">Female</label>
            </div>
            <br/>
            <br/>
            <a href="/people" class="btn btn-primary">back to list</a>
            <input type="submit" value="Create" class="btn btn-primary"/>
        </form>
    </div>
</body>

</html>
