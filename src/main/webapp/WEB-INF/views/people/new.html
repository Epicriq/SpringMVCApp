<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Person</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet" integrity="sha512-TQQ3J4WkE/rwojNFo6OJdyu6G8Xe9z8rMrlF9y7xpFbQfW5g8aSWcygCQ4vqRiJqFsDsE1T6MoAOMJkFXlrI9A==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h2>Create Person:</h2>
        <form th:method="POST" th:action="@{/people}" th:object="${person}">
            <div class="col-md-4 mt-1">
                <input id="name" th:field="*{name}" type="text" class="form-control" placeholder="Name"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errMes</div>
            </div>
            <div class="col-md-4 mt-1">
                <input id="email" th:field="*{email}" type="text" class="form-control" placeholder="Email"/>
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">errMes</div>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="sexMale" value="0">
                <label class="form-check-label" for="sexMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="sexFemale" value="1">
                <label class="form-check-label" for="sexFemale">Female</label>
            </div>

            <div class="col-md-4 mt-1">
                <div class="input-group date">
                    <input type="text" class="form-control" id="birthdate" data-date-format='dd-mm-yyyy' placeholder="Date of birth" autocomplete="off" th:field="*{birthDate}"/>
                    <div class="input-group-append">
                        <span class="input-group-text" style="padding: 0.64rem 0.75rem;"><i class="far fa-calendar-alt"></i></span>
                    </div>
                </div>
            </div>


            <br/>
            <br/>
            <a href="/people" class="btn btn-primary">back to list</a>
            <input type="submit" value="Create" class="btn btn-primary"/>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
    $('#birthdate').datepicker({
        autoclose: true,
        todayHighlight: true,
        altFormat: "dd-mm-yyyy",
        dateFormat: 'dd-mm-yyyy'
    });
    </script>
</body>

</html>
